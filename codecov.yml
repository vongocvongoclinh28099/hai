coverage:
  ignore:
    - "packages/relayer/contracts/**/*"
    - "packages/relayer/mock/**/*"
    - "packages/relayer/cmd/**/*"
  status:
    project: off
    patch: off

flag_management:
  default_rules:
    carryforward: true
  individual_flags:
    - name: protocol
      paths:
        - packages/protocol/**/*
    - name: relayer
      paths:
        - packages/relayer/**/*
    - name: bridge-ui
      paths:
        - packages/bridge-ui/**/*

comment:
  show_carryforward_flags: true
